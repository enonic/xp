<div>
    <h1>Sort test</h1>


    <h2>By default (from parent)</h2>
    <ul>
        <li data-th-each="content : ${byDefault.contents}">
            <div data-th-text="${content.displayName}">Post title</div>
        </li>
    </ul>

    <h2>By createdTime</h2>
    <ul>
        <li data-th-each="content : ${byCreatedTime.contents}">
            <div data-th-text="${content.displayName}">Post title</div>
        </li>
    </ul>


    <h2>By modifiedTime</h2>
    <ul>
        <li data-th-each="content : ${byUpdateTime.contents}">
            <div data-th-text="${content.displayName}">Post title</div>
        </li>
    </ul>

</div>
