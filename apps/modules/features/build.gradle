apply plugin: 'com.enonic.xp.module'

module {
    name = 'com.enonic.xp.modules.features'
    displayName = 'Features App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.0.0-SNAPSHOT'
    compile 'com.enonic.xp:portal-api:6.0.0-SNAPSHOT'
    include 'com.enonic.xp.libs:portal:6.0.0-SNAPSHOT'
    include 'com.enonic.xp.libs:thymeleaf:6.0.0-SNAPSHOT'
    include 'com.enonic.xp.libs:xslt:6.0.0-SNAPSHOT'
    include 'com.enonic.xp.libs:mustache:6.0.0-SNAPSHOT'
    include 'com.enonic.xp.libs:i18n:6.0.0-SNAPSHOT'
}
