apply plugin: 'java'

repositories {
    jcenter()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
    maven {
        url 'https://repo.enonic.com/public'
    }
}

dependencies {
    compile 'org.dm.gradle:gradle-bundle-plugin:0.10.0'
    compile 'com.moowork.gradle:gradle-node-plugin:1.0.1'
    compile 'org.eclipse.jgit:org.eclipse.jgit:3.7.0.201502260915-r'
    compile 'com.netflix.nebula:gradle-extra-configurations-plugin:2.2.2'
    compile 'com.gradle.publish:plugin-publish-plugin:0.9.3'
    compile 'gradle.plugin.com.enonic.gradle:gradle-defaults:2.0.1'
    compile 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-RC3'
}
