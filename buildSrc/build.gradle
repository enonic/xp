apply plugin: 'java'

repositories {
    jcenter()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

dependencies {
    compile 'org.dm.gradle:gradle-bundle-plugin:0.6.3'
    compile 'com.moowork.gradle:gradle-node-plugin:0.12'
    compile 'com.moowork.gradle:gradle-grunt-plugin:0.12'
    compile 'org.eclipse.jgit:org.eclipse.jgit:3.7.0.201502260915-r'
    compile 'com.netflix.nebula:gradle-extra-configurations-plugin:2.2.2'
    compile 'com.gradle.publish:plugin-publish-plugin:0.9.3'
    compile 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:1.2'
}
