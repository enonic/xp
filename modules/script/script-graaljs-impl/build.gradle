dependencies {
    implementation project( ':script:script-api' )
    implementation project( ':core:core-internal' )

    implementation "org.graalvm.js:js:${graalvmVersion}"
    implementation "org.graalvm.js:js-scriptengine:${graalvmVersion}"
    implementation "org.graalvm.truffle:truffle-api:${graalvmVersion}"
}

jar {
    bnd( 'Bundle-Name': 'Enonic XP Script - GraalVM JS Impl',
         'Import-Package': 'com.oracle.graal.*;resolution:=optional,jdk.internal.reflect;resolution:=optional,jdk.vm.ci.services;resolution:=optional,*' )
}
