apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':core-api' )
    compile 'com.enonic.osgi.bundles:jhlabs-filters:2.0.235_1'
    testCompile project( path: ':core-api', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Core - Image'
}

checkstyle {
    ignoreFailures = false
    showViolations = true
}
