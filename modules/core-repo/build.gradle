apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':core-api' )
    compile 'com.enonic.osgi.bundles:elasticsearch:1.4.4_1'
    testCompile project( path: ':core-api', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Core - Repo'
}

checkstyle {
    ignoreFailures = false
    showViolations = true
}
