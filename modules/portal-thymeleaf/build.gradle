apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':portal-script' )
    compile 'com.enonic.osgi.bundles:thymeleaf:2.1.1_2'
    testCompile project( path: ':portal-script', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Portal - Thymeleaf'
}
