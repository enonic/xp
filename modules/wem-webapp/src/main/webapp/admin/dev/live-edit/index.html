<html>
<head>
    <title>Enonic WEM Admin</title>
    <link rel="stylesheet" type="text/css" href="../../resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css">

    <script type="text/javascript" src="../../resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Admin': 'app'
            }
        });

        Ext.application({
            name: 'App',

            controllers: [
                'Admin.controller.liveedit.Controller'
            ],

            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    padding: 0,
                    items: [
                        {
                            region: 'center',
                            xtype: 'panel',
                            autoScroll: true,
                            dockedItems: [
                                {
                                    xtype: 'liveeditToolbar',
                                    dock: 'top'
                                }
                            ],
                            items: [
                                {
                                    xtype: 'container',
                                    margin: 0,
                                    html: '<iframe id="live-edit-page-frame" src="page/index.html" style="width:100%;height:100%;border:0"></iframe>'
                                }

                            ]
                        }
                    ]
                });
            }
        });

    </script>

</head>
<body>

</body>
</html>
