<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Enonic WEM Admin - summary prototype</title>
    <link rel="stylesheet" type="text/css" href="../../resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/BoxSelect.css">

    <style type="text/css">
            /* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                Summary - Toolbar Container
            */
        .admin-tree-panel-toolbar-container {
            padding: 0 0 10px 0;
        }

        .admin-tree-panel-toolbar-container .key {
            margin-left: 5px;
            float: left;
            padding: 2px 15px;
            text-align: center;
        }

            /* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                Summary Tree Grid
            */
        .admin-summary-tree-panel tr.hidden {
            display: none;
        }

        .admin-summary-tree-panel td.added,
        .admin-summary-tree-panel td.modified,
        .admin-summary-tree-panel td.removed,
        .admin-summary-tree-panel td.none,
        .admin-summary-tree-panel td.blank
        .admin-summary-tree-panel .x-grid-cell-fieldColumn {
            /*padding: 1px 1px 1px 6px;*/
        }

        .admin-summary-tree-panel .x-grid-header-ct {
            border: 1px solid #ccc !important;
        }

        .admin-summary-tree-panel td {
            border-bottom: 1px solid #fff !important;
        }

            /* Colors */
        .admin-summary-tree-panel .added {
            background-color: #e0edd4 !important;
        }

        .admin-summary-tree-panel .modified {
            background-color: #d2e3fe !important;
        }

        .admin-summary-tree-panel .removed {
            background-color: #ffdbd9 !important;
        }

        .admin-summary-tree-panel .none,
        .admin-summary-tree-panel .blank {
            background-color: #fff;
        }
    </style>
    <script type="text/javascript" src="app/data/summary.js"></script>
    <script type="text/javascript" src="../../resources/app/view/XTemplates.js"></script>
    <script type="text/javascript" src="../../resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="ext-treestore-fix.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Admin': 'app'
            },
            disableCaching: false
        });

        Ext.application(
                {
                    name: 'App',
                    appFolder: 'app',
                    requires: ['Admin.view.SummaryTreePanel'],

                    launch: function () {
                        Ext.create('Ext.container.Viewport', {
                            layout: 'border',
                            padding: 0,
                            items: [
                                {
                                    region: 'center',
                                    id: 'region-center',
                                    xtype: 'panel',
                                    items: [
                                        {
                                            xtype: 'summaryTreePanel'
                                        }
                                    ]
                                }
                            ]
                        });

                        // Example load memory data
                        var treePanel = Ext.ComponentQuery.query('summaryTreePanel')[0];
                        treePanel.getStore().setRootNode(Ext.clone(g_summaryData));
                        treePanel.renderBasicView();
                    }
                });
    </script>

</head>
<body>

</body>
</html>
