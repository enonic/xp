<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TextInput.ts test page</title>

    <link rel="stylesheet/less" type="text/css" href="../../resources/less/styles.less"/>

    <script type="text/javascript" src="../../resources/js/less.js"></script>
    <script type="text/javascript" src="../../../admin/resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../admin/resources/lib/plupload/js/plupload.full.js"></script>
    <script type="text/javascript" src="../../resources/lib/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $.noConflict();
    </script>

    <style>
        .example {
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="example">
    <div id='inputs'></div>
    <div>
        Value from large input: <span id="value-large"></span>
        </br>
        Value from middle input: <span id="value-middle"></span>
        </br>
        <input id="clean-button" type="button" value="Clean">
    </div>
</div>

<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript">

    // You can use TextInput constructor to set size manually
    // or use static method to get new TextInput with specified size.
    var largeInput = new api_ui.TextInput.large().setPlaceholder('Empty');
    var middleInput = new api_ui.TextInput.middle().setPlaceholder('Empty');

    var example = document.getElementById('inputs');
    example.appendChild(largeInput.getHTMLElement());
    example.appendChild(middleInput.getHTMLElement());

    // Display new value for large TextInput.
    largeInput.getEl().addEventListener('keyup', function () {
        // Use InputEl.getValue() method to access current input value.
        document.getElementById('value-large').innerHTML = largeInput.getValue();
    });

    // Display new value for middle TextInput.
    middleInput.getEl().addEventListener('keyup', function () {
        // Use InputEl.getValue() method to access the current input value.
        document.getElementById('value-middle').innerHTML = middleInput.getValue();
    });

    // Remove inputs values.
    document.getElementById('clean-button').addEventListener('click', function () {
        // Set empty values to clean input.
        largeInput.setValue("");
        middleInput.setValue("");
        // Erase displayed values.
        document.getElementById('value-large').innerHTML = "";
        document.getElementById('value-middle').innerHTML = "";
    });

</script>
</body>
</html>
