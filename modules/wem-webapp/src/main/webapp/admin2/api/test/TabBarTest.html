<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TextInput.ts test page</title>

    <script type="text/javascript" src="../../../admin/resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../admin/resources/lib/plupload/js/plupload.full.js"></script>
    <script type="text/javascript" src="../../resources/lib/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $.noConflict();
    </script>

    <style>
        .step-navigator {
            display: inline-block;
            padding-left: 0px;
            margin: 10px;
        }
        .step-navigator li {
            display: inline;
            margin: 5px 5px;
            padding: 5px 10px;
            background: lightgoldenrodyellow;
            cursor: pointer;
        }
        .navigation-arrow.prev {
            background: lightcyan;
            width: 20px;
            height: 20px;
            padding-left: 10px;
            display: inline-block;
        }
        .navigation-arrow.prev:before {
            content: "<";
        }
        .navigation-arrow.next {
            background: lightcyan;
            width: 20px;
            height: 20px;
            padding-left: 10px;
            display: inline-block;
        }
        .navigation-arrow.next:after {
            content: ">";
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../js/api.js"></script>
<script>

    var navigator = new api_app_wizard.WizardStepNavigator();
    var stepPanels = new api_app_wizard.WizardStepDeckPanel(navigator);
    var previous = new api_app_wizard.WizardStepNavigationArrow(api_app_wizard.WizardStepNavigationArrow.PREVIOUS, navigator);
    var next = new api_app_wizard.WizardStepNavigationArrow(api_app_wizard.WizardStepNavigationArrow.NEXT, navigator);

    api_dom.Body.get().appendChild(previous);
    api_dom.Body.get().appendChild(navigator);
    api_dom.Body.get().appendChild(next);
    api_dom.Body.get().appendChild(stepPanels);


    addTab(1);
    addTab(2);
    addTab(3);

    function addTab(id) {
        var tab = new api_app_wizard.WizardStep("Tab " + id);
        var panel = new api_ui.Panel();
        panel.getEl().setInnerHtml("Panel " + id);

        stepPanels.addNavigationItem(tab, panel);
    }

</script>

</body>
</html>
