<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/tilebased-start-menu.css">
</head>
<body>
<div class="content">
    <div class="top">
        <img src="images/enonic-logo.png"/>

        <div class="search"><input type="text"></div>
        <div class="logout">
            <img src="images/profile-image.png"/>
            <span>Log out</span>
        </div>
    </div>
    <div class="menu">
        <div class="menu-span start-row content-manager">
            <img src="images/data.png"/>
            <span class="menu-title">Content Manager</span>
        </div>
        <div class="menu-span dashboard">
            <span class="menu-title">Dashboard</span>
        </div>
        <div class="profile">
            <img src="images/profile-image.png"/>
            <span class="menu-title">Profile</span>
        </div>
        <div class="menu-span activity">
            <div>
                <img src="images/profile-image.png"/>
            </div>
            <span class="menu-title">Activity Stream</span>
        </div>
        <div class="cluster">
            <img src="images/virus.png"/>
            <span class="menu-title">Cluster</span>
        </div>
        <div class="start-row userstores">
            <img src="images/user_earth.png"/>
            <span class="menu-title">Userstores</span>
        </div>
        <div class="accounts">
            <img src="images/users2.png"/>
            <span class="menu-title">Accounts</span>
        </div>
        <div class="menu-span administrators">
            <img src="images/earth.png"/>
            <span class="menu-title">Site Administrator</span>
        </div>
        <div class="content-studio">
            <img src="images/cube_molecule.png"/>
            <span class="menu-title">Content Studio</span>
        </div>
        <div class="menu-span live-trace">
            <img src="images/linechart.jpg"/>
            <span class="menu-title">Live Trace</span>
        </div>
        <div class="schedule">
            <img src="images/clock.png"/>
            <span class="menu-title">Schedule</span>
        </div>
    </div>
    <div class="controls-container">
        <div class="controls">
            <div class="checked"></div>
            <div class="unchecked"></div>
            <div class="unchecked"></div>
            <div class="unchecked"></div>
        </div>
    </div>
    <div class="tabs-container">
        <div class="tabs">
            <div>Documentation</div>
            <div>Community</div>
            <div>About</div>
        </div>
    </div>
</div>
</body>
</html>
