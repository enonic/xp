<html>
<head>
    <title>HTML Templates - Wizard Navigation</title>
    <link rel="stylesheet" type="text/css" href="../../admin/resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="../../admin/resources/css/main.css">
    <style type="text/css">

        .admin-wizard-navigation {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #ccc;
            list-style: none;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .admin-wizard-navigation li {
            float: left;
        }

        .admin-wizard-navigation li a {
            color: #222;
            text-decoration: none !important;
            padding: 10px 0 10px 50px;
            background-color: #eee;
            position: relative;
            display: block;
            float: left;
        }

        .admin-wizard-navigation li a:after {
            content: " ";
            display: block;
            width: 0;
            height: 0;
            border-top: 50px solid transparent; /* Go big on the size, and let overflow hide */
            border-bottom: 50px solid transparent;
            border-left: 30px solid #eee;
            position: absolute;
            top: 50%;
            margin-top: -50px;
            left: 100%;
            z-index: 2;
        }

        .admin-wizard-navigation li a:before {
            content: " ";
            display: block;
            width: 0;
            height: 0;
            border-top: 50px solid transparent; /* Go big on the size, and let overflow hide */
            border-bottom: 50px solid transparent;
            border-left: 30px solid #ccc;
            position: absolute;
            top: 50%;
            margin-top: -50px;
            margin-left: 1px;
            left: 100%;
            z-index: 1;
        }

        .admin-wizard-navigation li a.previous {
            font-weight: bold;
        }

        .admin-wizard-navigation li a.current {
            background-color: #fff;
            font-weight: bold;
        }

        .admin-wizard-navigation li a.current:after {
            border-left: 30px solid #fff;
        }

        .admin-wizard-navigation li a.current:before {
            border-left: 30px solid #fff;
        }

        .admin-wizard-navigation li a.next {
            color: #acacac;
        }

        .admin-wizard-navigation li a.next:after {
        }

        .admin-wizard-navigation li a.next:before {
        }

    </style>
</head>
<body>

<!-- Template START -->
<ul class="admin-wizard-navigation">
    <li><a class="previous" href="#">Data</a></li>
    <li><a class="previous" href="#">Tree</a></li>
    <li><a class="previous" href="#">Page</a></li>
    <li><a class="current" href="#">Meta</a></li>
    <li><a class="next" href="#">Security</a></li>
    <li><a class="next" href="#">Summary</a></li>
</ul>
<!-- Template END -->

</body>
</html>
