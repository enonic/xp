<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../live-edit/app/css/live-edit.css" type="text/css"/>
</head>
<body>

<div class="live-edit-components-container">
    <div class="live-edit-toggle-components-container">
        <div class="live-edit-components-toggle-text">Hide components</div>

        <div class="live-edit-components">
            <form>
                <input type="text" placeholder="Search"/>
            </form>
            <ul>
                <li class="live-edit-component-list-header">
                    <span>Layouts</span>
                </li>
                <li class="live-edit-component">
                    <img src="images/checkbox-unchecked.png"/>

                    <div class="live-edit-component-text">
                        <span>Column layouts</span>
                        <small>Subtitle</small>
                    </div>
                </li>
                <li class="live-edit-component">
                    <img src="images/checkbox-unchecked.png"/>

                    <div class="live-edit-component-text">
                        <span>Spacer</span>
                        <small>Subtitle</small>
                    </div>
                </li>
                <li class="live-edit-component-list-header">
                    <span>Advanced</span>
                </li>
                <li class="live-edit-component">
                    <img src="images/checkbox-unchecked.png"/>

                    <div class="live-edit-component-text">
                        <span>Article List</span>
                        <small>Subtitle</small>
                    </div>
                </li>
                <li class="live-edit-component">
                    <img src="images/checkbox-unchecked.png"/>

                    <div class="live-edit-component-text">
                        <span>Article Show</span>
                        <small>Very looooooooooooooooong Subtitle</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
