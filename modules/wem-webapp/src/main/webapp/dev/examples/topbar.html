<!DOCTYPE HTML>
<html>
<head>
    <title>Enonic WEM Admin - Top Bar</title>
    <link rel="stylesheet" type="text/css" href="../../admin/resources/lib/ext/resources/css/ext-all.css">
    <script type="text/javascript" src="../../admin/resources/app/view/XTemplates.js"></script>
    <script type="text/javascript" src="../../admin/resources/lib/ext/ext-all-debug.js"></script>

    <link rel="stylesheet" type="text/css" href="css/tilebased-start-menu.css">
    <link rel="stylesheet" type="text/css" href="css/admin-top-bar.css">

</head>
<body>
</body>
<script type="text/javascript">

    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'Admin': 'app'
        },
        disableCaching: false
    });

    Ext.application({
        name: 'App',
        appFolder: 'app',
        requires: ['Admin.view.TopBarPanel'],

        launch: function () {
            Ext.create('Ext.container.Viewport', {
                layout: 'border',
                padding: 0,
                items: [
                    {
                        region: 'north',
                        xtype: 'topBarPanel'
                    }
                ]
            });
        }
    });

</script>

</html>
