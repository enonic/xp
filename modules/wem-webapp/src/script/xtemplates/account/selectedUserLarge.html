<tpl for="users">
    <div class="admin-selected-item-box large clearfix" id="selected-item-box:{key}">
        <div class="left">
            <img alt={displayName} src="{image_url}"/>
        </div>
        <div class="center">
            <h6>{displayName}</h6>

            <p>{userStore}\\\\{name}</p>
        </div>
        <div class="right">
            <a href="javascript:;" class="remove-selection" id="remove-from-selection-button:{key}"></a>
        </div>
    </div>
</tpl>
