<div class="container">
    <table>
        <thead>
        <tr>
            <th>Login Info</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">User Name:</td>
            <td>{name}</td>
        </tr>
        <tr>
            <td class="label">E-mail:</td>
            <td>{email}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container admin-groups-boxselect">
    <table>
        <thead>
        <tr>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tpl for="groups">
            <tpl if="type == 'role'">
                <tr>
                    <td>
                        <li class="x-boxselect-item admin-{type}-item">
                            <div class="x-boxselect-item-text">{qualifiedName}</div>
                        </li>
                    </td>
                </tr>
            </tpl>
        </tpl>
        </tbody>
    </table>
</div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th colspan="2">Settings</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">Locale:</td>
            <td>{locale}</td>
        </tr>
        <tr>
            <td class="label">Country:</td>
            <td>{country}</td>
        </tr>
        <tr>
            <td class="label">TimeZone:</td>
            <td>{timezone}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th colspan="2">Statistics</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">Last login:</td>
            <td>{lastLogged}</td>
        </tr>
        <tr>
            <td class="label">Created:</td>
            <td>{created}</td>
        </tr>
        <tr>
            <td class="label">Owner of:</td>
            <td>394</td>
        </tr>
        </tbody>
    </table>
</div>
