apply from: "$rootDir/gradle/java.gradle"
apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':portal-script' )
    compile 'com.enonic.osgi.bundles:saxon-he:9.5.1_1'
    testCompile project( path: ':portal-script', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Portal - Xslt'
}
