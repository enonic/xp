<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>Enonic XP Admin</title>

    <!-- favicons -->

    <link rel="apple-touch-icon" href="{{assetsUri}}/apps/login/icons/favicons/apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="{{assetsUri}}/apps/login/icons/favicons/apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="{{assetsUri}}/apps/login/icons/favicons/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="{{assetsUri}}/apps/login/icons/favicons/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="{{assetsUri}}/apps/login/icons/favicons/apple-touch-icon-180x180.png" sizes="180x180">

    <link rel="icon" type="image/png" href="{{assetsUri}}/apps/login/icons/favicons/android-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="{{assetsUri}}/apps/login/icons/favicons/android-196x196.png" sizes="196x196">

    <link rel="icon" type="image/png" href="{{assetsUri}}/apps/login/icons/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{assetsUri}}/apps/login/icons/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{assetsUri}}/apps/login/icons/favicons/favicon-96x96.png" sizes="96x96">

    <link rel="manifest" href="{{assetsUri}}/apps/login/icons/favicons/manifest.json">
    <link rel="mask-icon" href="{{assetsUri}}/apps/login/icons/icon-transparent-black.svg" color="#5bbad5">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/common/styles/_home.css">

</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        adminUrl: '{{adminUrl}}',
        autoOpenLauncher: true,
        appId: 'home'
    };
</script>

<script type="text/javascript" src="{{assetsUri}}/common/lib/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script type="text/javascript" src="{{portalAssetsUrl}}/js/launcher.js"></script>
<script type="text/javascript" src="{{portalAssetsUrl}}/js/home.js"></script>

<div class="home-main-container" tabindex="100" style="">
    <div id="background-image" class="lazy-image empty"
         style="background-image: url(&quot;{{backgroundUri}}&quot;);"></div>
    <div class="header">
        <span>Welcome to Enonic XP</span>
    </div>
</div>
<div class="home-main-footer">
    <a href="{{docLinkPrefix}}/appendix/changes/index.html" target="_blank">Enonic XP v{{xpVersion}}</a>
    <a href="https://discuss.enonic.com/" target="_blank">Forum</a>
    <a href="{{docLinkPrefix}}/index.html" target="_blank">Documentation</a>
</div>

<script type="text/javascript">
    window.onload = function () {
        document.getElementById("background-image").classList.remove("empty");
    }
</script>
</body>
</html>
