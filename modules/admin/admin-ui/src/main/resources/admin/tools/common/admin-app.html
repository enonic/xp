<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- favicons meta-->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{assetsUri}}/common/images/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{assetsUri}}/common/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>{{appName}} - Enonic XP Admin</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/common/styles/_all.css">

    <!-- favicons -->
    <link rel="manifest" href="{{assetsUri}}/common/images/favicons/manifest.json">
    <link rel="mask-icon" href="{{assetsUri}}/common/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#33333a">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" href="{{portalAssetsUrl}}/icons/{{appId}}.png" sizes="96x96">

    <!-- Libraries -->
    <script type="text/javascript" src="{{assetsUri}}/common/lib/_all.js"></script>

</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        {{#config}}
        {{key}}: '{{value}}',
        {{/config}}
        baseUri: '{{baseUri}}',
        assetsUri: '{{assetsUri}}',
        portalAssetsUrl : '{{portalAssetsUrl}}',
        xpVersion: '{{xpVersion}}',
        appId: '{{appId}}'
    };
</script>

<!-- App javascript -->
<script type="text/javascript" src="{{assetsUri}}/common/js/_all.js"></script>
<script type="text/javascript" src="{{assetsUri}}/apps/{{appId}}/js/_all.js"></script>

<!-- Start the app -->
<script type="text/javascript">
    if (CONFIG.portalAssetsUrl) {
        var launcherJs = document.createElement("script");
        launcherJs.setAttribute("type", "text/javascript");
        launcherJs.setAttribute("src", CONFIG.portalAssetsUrl + "/js/launcher.js");

        document.getElementsByTagName("body")[0].appendChild(launcherJs);
    }

    window.onload = function () {
        startApplication();
    }
</script>

</body>
</html>
