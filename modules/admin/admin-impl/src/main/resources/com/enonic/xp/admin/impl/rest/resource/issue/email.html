        <div style="
            display: inline-block;
            margin-left: 15px;
            width: 100%;
            font-size: 20px;">
            <b>${title}</b> (#${index})
        </div>
        <div style="display: inline-block; flex-shrink: 0;">
        <span style="
            font-size: 14px;
            padding: 6px 15px;
            font-weight: 600;
            line-height: 24px;
            color: #fff;
            text-align: center;
            border-radius: 3px;
            background-color: ${statusBgColor};">${status}</span>
        </div>
    </div>
    <div style="
        margin-bottom: 25px;
        background-color: #eee;
        position: relative;
        padding: 10px;">
        <div style="padding: 10px 0px;">${approvers}</div>
        <div style="
        display: ${description-block-visibility};
        font-size: 16px;
        margin-left: 3px;
        line-height: 40px;">
            <span>${description}</span>
        </div>
    </div>
    <div style="margin-bottom: 40px;">
        <a href="${url}">
            <button title="${id}" style="background-color: #333;padding: 4px 19px 4px 19px; border: none; cursor: pointer;">
                <span style="
                    color: white;
                    line-height: 24px;
                    font-size: 14px;
                    white-space: pre !important;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 150px;
                    display: inline-block;">Show details...</span>
            </button>
        </a>
    </div>
    <div style="margin-bottom: 40px; font-size: 16px; display: ${comments-block-visibility}">
        <div style="margin-bottom: 15px;">Comments<span
                style="display: ${comments-trimmed-text-visibility}; margin-left: 10px;">(Showing the 5 latest)</span>
        </div>
        ${comments}
    </div>
    <div style="margin-bottom: 15px; font-size: 16px; display: ${issue-block-visibility};">Issue Items (${issuesNum})</div>
    <div style="font-size: 16px; color: #aaa; display: ${no-issues-block-visibility};">This issue has no items</div>
    ${items}
</div>
