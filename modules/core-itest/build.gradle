dependencies {
    compile project( ':core-impl' )
    compile project( ':core-repo' )
    compile project( ':core-module' )
    compile project( ':core-schema' )
    compile project( ':core-event' )
    testCompile project( path: ':core-repo', configuration: 'testOutput' )
}

checkstyle {
    ignoreFailures = false
    showViolations = true
}
