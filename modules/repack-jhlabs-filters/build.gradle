apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'com.jhlabs:filters:2.0.235-1' ) {
        transitive = false
    }
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP - JHLabs Filters Repack'
    instruction 'Export-Package', 'com.jhlabs.*;version=2.0.235'
    instruction 'Import-Package', '*;resolution:=optional'
}
