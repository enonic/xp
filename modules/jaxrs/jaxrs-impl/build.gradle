dependencies {
    implementation project( ':jaxrs:jaxrs-api' )
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:${jacksonVersion}"
    implementation ( "org.jboss.resteasy:resteasy-core:${resteasyVersion}" ) {
        exclude group: 'org.jboss.spec.javax.annotation'
        exclude group: 'org.jboss.spec.javax.xml.bind'
        exclude group: 'org.jboss.spec.javax.ws.rs'
    }

    testFixturesApi project( ':jaxrs:jaxrs-api' )
    testFixturesImplementation ( "org.jboss.resteasy:resteasy-core:${resteasyVersion}" ) {
        exclude group: 'org.jboss.spec.javax.annotation'
        exclude group: 'org.jboss.spec.javax.xml.bind'
        exclude group: 'org.jboss.spec.javax.ws.rs'
    }
    testFixturesImplementation "org.eclipse.jetty:jetty-client:${jettyVersion}"
    testFixturesImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testFixturesImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testFixturesImplementation ( testFixtures( project( ':core:core-api' ) ) )

    testImplementation( testFixtures( project(":web:web-jetty") ) )
}

jar {
    bnd( 'Bundle-Name': 'Enonic XP JaxRs - Impl',
         'Export-Package': 'javax.ws.rs.*',
         'Import-Package': '*;resolution:=optional',
         'Private-Package': 'org.jboss.resteasy.*' + ',' +
             'org.reactivestreams.*' + ',' +
             'com.ibm.asyncutil.*' + ',' +
             'io.smallrye.*' + ',' +
             'org.eclipse.microprofile.config.*' + ',' +
             'META-INF.services.*;-split-package:=merge-first' )
}
