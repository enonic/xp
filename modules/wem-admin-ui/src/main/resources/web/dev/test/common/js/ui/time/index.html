<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Admin Common Tests</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../admin/common/styles/_all.css">
</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        baseUri: '../../../..'
    };
</script>

<!-- include source files here... -->
<script type="text/javascript" src="../../../../../../admin/common/lib/_all.js"></script>
<script type="text/javascript" src="../../../../../../admin/common/js/_all.js"></script>

<!-- include spec files here... -->
<script type="text/javascript">

    api.dom.Body.get().appendChild(new api.dom.H2El().setHtml("Calendar: 15 January 2014"));

    var calendar = new api.ui.time.CalendarBuilder().
            setYear(2014).
            setMonth(0).
            setSelectedDate(new Date(2014, 0, 15)).
            setInteractive(true).
            build();
    api.dom.Body.get().appendChild(calendar);

    calendar.onSelectedDateChanged(function (event) {
        console.log('Calendar', event.getDate());
    });

    api.dom.Body.get().appendChild(new api.dom.H2El().setHtml("DatePicker"));

    var datePicker = new api.ui.time.DatePickerBuilder().build();
    api.dom.Body.get().appendChild(datePicker);

    datePicker.onSelectedDateChanged(function (event) {
        console.log('DatePicker', event.getDate());
    });

    api.dom.Body.get().appendChild(new api.dom.H2El().setHtml("TimePicker"));

    var timePicker = new api.ui.time.TimePickerBuilder().build();
    api.dom.Body.get().appendChild(timePicker);

    timePicker.onSelectedTimeChanged(function (hours, minutes) {
        console.log('TimePicker', hours, minutes);
    });

</script>

</body>
</html>
