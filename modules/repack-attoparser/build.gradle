apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'org.attoparser:attoparser:1.3' ) {
        transitive = false
    }
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP - AttoParser Repack'
    instruction 'Export-Package', 'org.attoparser.*;version=1.3'
    instruction 'Import-Package', '*;resolution:=optional'
}
