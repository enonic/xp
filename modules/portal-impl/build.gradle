apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':web-jaxrs' )
    compile project( ':portal-api' )
    compile 'com.enonic.osgi.bundles:jmustache:1.9.0_1'
    compile 'com.enonic.osgi.bundles:attoparser:1.3.0_1'
    testCompile project( ':script-impl' )
    testCompile project( ':web-impl' )
    testCompile project( path: ':script-impl', configuration: 'testOutput' )
    testCompile project( path: ':web-impl', configuration: 'testOutput' )
    testCompile 'com.squareup.okhttp:okhttp:2.5.0'
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Portal - Impl'
}
