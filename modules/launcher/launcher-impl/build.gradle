dependencies {
    implementation project( ':launcher:launcher-api' )
    implementation "org.osgi:osgi.core:${osgiVersion}"
    implementation "org.osgi:osgi.cmpn:${osgiCmpnVersion}"
    implementation "org.apache.felix:org.apache.felix.framework:${felixVersion}"
    implementation 'org.apache.felix:org.apache.felix.utils:1.11.8'

    runtimeOnly ('org.apache.felix:org.apache.felix.log:1.2.4') {
        exclude group: 'org.osgi'
    }
    runtimeOnly 'org.apache.felix:org.apache.felix.logback:1.0.2'
    implementation ('org.apache.felix:org.apache.felix.log.extension:1.0.0') {
        exclude group: 'org.osgi'
        exclude group: 'org.apache.felix'
    }
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.6'
    runtimeOnly 'org.fusesource.jansi:jansi:1.18'
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.slf4j:jul-to-slf4j:${slf4jVersion}"

    implementation "commons-io:commons-io:${commonsIoVersion}"

    implementation "org.graalvm.js:js:${graalvmVersion}"
    implementation "org.graalvm.js:js-scriptengine:${graalvmVersion}"
    implementation "org.graalvm.truffle:truffle-api:${graalvmVersion}"
}
