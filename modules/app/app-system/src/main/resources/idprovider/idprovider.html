<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Enonic XP - Login</title>

    <link rel="stylesheet" type="text/css" href="{{appLoginCssUrl}}">
    <style>
        #lazy-image {
            background-image: url('{{appLoginBackgroundUrl}}');
        }
    </style>

    {{{config}}}
    <script src="{{jQueryUrl}}"></script>
</head>
<body>
<div class="home-main-container">
    <div id="lazy-image" class="lazy-image"></div>
    <div class="center-panel">
        <div id="branding" class="branding">
            <h1>Enonic XP - Login</h1>
        </div>
        <div class="login-panel">
            <form id="login-form" class="login-form">
                <input id="username-input"
                       class="xp-admin-common-text-input form-input input-view" type="text"
                       placeholder="userid or e-mail">

                <div class="password-container">
                    <input id="password-input" class="input-view form-input password-input"
                           type="password" placeholder="password">
                    <button id="login-button" class="xp-admin-common-button login-button" style="display: none;">
                        <span></span>
                    </button>
                </div>
                <div id="message-container" class="message-container"></div>
            </form>
        </div>
    </div>
</div>
<script src="{{appLoginJsUrl}}"></script>
</body>
</html>
