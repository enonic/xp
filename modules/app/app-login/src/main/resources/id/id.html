<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="{{appLoginCssUrl}}">
    <style>
        #background {
            background-image: url('{{backgroundUrl}}');
        }

        #branding h1 {
            background: url('{{brandingUrl}}') 0 0 no-repeat;
            background-size: 100%;
        }
    </style>
    <script>
        var CONFIG = {
            userStoreKey: "{{userStoreKey}}",
            appLoginServiceUrl: "{{appLoginServiceUrl}}"
        };
    </script>
    <script src="{{jQueryUrl}}"></script>
    <script src="{{appLoginJsUrl}}"></script>
</head>
<body>

<div id="container">
    <div id="background"></div>
    <div id="center-panel">
        <div id="branding" style="display: flex;">
            <h1>Enonic XP</h1>
        </div>
        <div id="login-panel" style="display: flex;">
            <form id="login-form">
                <input id="username-input" class="input-view" type="text" placeholder="userid or e-mail">

                <div id="password-container">
                    <input id="password-input" class="input-view" type="password" placeholder="password">
                    <button id="login-button" onclick="loginButtonClick();return false;" style="display: none;">
                        <span></span>
                    </button>
                </div>
                <div id="message-container"></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
