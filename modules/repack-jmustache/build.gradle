apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'com.samskivert:jmustache:1.10' ) {
        transitive = false
    }
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP - JMustache Repack'
    instruction 'Export-Package', 'com.samskivert.mustache.*;version=1.10'
    instruction 'Import-Package', '*;resolution:=optional'
}
