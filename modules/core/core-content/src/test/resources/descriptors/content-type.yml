superType: "base:structured"
abstract: false
final: true
allowChildContent: true
description:
  text: "Brief description"
  i18n: "article.description"
displayName:
  text: "Article"
  i18n: "i18n.article.displayName"
allowChildContentType:
  - "myapp:type1"
  - "myapp:type2"
form:
  - type: "TextLine"
    name: "field1"
    label:
      text: "Field 1"
      i18n: "i18n.label"
    occurrences:
      minimum: 0
      maximum: 1
    helpText:
      text: "helpText"
      i18n: "helpTextI18nKey"

  - type: "FieldSet"
    label:
      text: "FieldSet Label"
      i18n: "i18n.fieldset.label"
    items:
      - type: "TextLine"
        name: "description"
        label:
          text: "Description"

  - type: "FormFragment"
    name: "myapp:mymixin"

  - type: "ItemSet"
    name: "Panel"
    label:
      text: "My Panel"
    items:
      - type: "TextLine"
        name: "description"
        label:
          text: "Description"

  - type: "OptionSet"
    name: "radioOptionSet"
    label:
      text: "Single selection"
    helpText:
      text: "Help Text"
    expanded: false
    occurrences:
      minimum: 1
      maximum: 0
    selected:
      minimum: 1
      maximum: 1
    options:
      - name: "option_1"
        label:
          text: "Option 1"
        defaultOption: false
        items:
          - type: "TextLine"
            name: "text-input"
            label:
              text: "Name"
            helpText:
              text: "Text input"
            default: "something"
            occurrences:
              minimum: 1
              maximum: 1

          - type: "RadioButton"
            name: "type"
            label:
              text: "Policy type"
            options:
              - name: "cookie"
                value: "Cookie"
              - name: "privacy"
                value: "Privacy"
            default: "cookie"

          - type: "ItemSet"
            name: "minimum3"
            label:
              text: "Minimum 3"
            occurrences:
              minimum: 3
              maximum: 0
            items:
              - type: "TextLine"
                name: "label"
                label:
                  text: "Label"
                occurrences:
                  minimum: 0
                  maximum: 1

              - type: "TextLine"
                name: "value"
                label: "Value"
                occurrences:
                  minimum: 0
                  maximum: 1

      - name: "option_2"
        label:
          text: "Option 2"
        defaultOption: true
config:
  displayNamePlaceholder:
    text: "Article heading"
    i18n: "article.title"
  displayNameExpression: "${expression}"
  listTitleExpression: "${displayName}-${description}"
