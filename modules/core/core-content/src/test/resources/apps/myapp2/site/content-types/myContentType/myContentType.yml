superType: "com.enonic.app.myapplication:content"
abstract: false
final: true
allowChildContent: true
displayName: "All the Base Types"
description: "description"
form:
  - type: "ItemSet"
    name: "mySet"
    occurrences:
      minimum: 0
      maximum: 1
    items:
      - type: "FieldSet"
        label: "My field set"
        items:
          - type: "TextLine"
            name: "myTextLine"
            label: "Textline"
            occurrences:
              minimum: 0
              maximum: 1
config:
  displayNameExpression: "${firstName} ${lastName}"
