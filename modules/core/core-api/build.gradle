dependencies {
    api ('com.google.guava:guava:26.0-jre') {
        exclude group: 'com.google.code.findbugs'
    }
    api "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    api 'org.osgi:osgi.core:8.0.0'
    api "com.sun.mail:jakarta.mail:${jakartaMailVersion}"
    api "io.dropwizard.metrics:metrics-core:${dropwizardMetricsVersion}"

    // The following libraries are not really API. Remove in future versions of XP.
    api "org.slf4j:slf4j-api:${slf4jVersion}"
    api "commons-lang:commons-lang:${commonsLangVersion}"
    api "commons-io:commons-io:${commonsIoVersion}"
    compileOnlyApi 'org.osgi:org.osgi.service.component.annotations:1.5.0'
    api 'org.osgi:org.osgi.service.component:1.5.0'

    implementation project( ':core:core-internal' )

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    implementation 'org.jparsec:jparsec:3.1'

    testFixturesImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testFixturesImplementation "org.mockito:mockito-core:${mockitoVersion}"

    testImplementation project( ':core:core-internal' )
}

jar {
    bnd( 'Bundle-Name': 'Enonic XP Core - Api',
         'Export-Package': '!com.enonic.xp.core.internal.*,com.enonic.xp.*' )
}
