apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':core:core-api' )
    testCompile project( path: ':core:core-api', configuration: 'testOutput' )
    testCompile "org.apache.felix:org.apache.felix.framework:${felixVersion}"
    testImplementation 'org.ops4j.pax.tinybundles:tinybundles:3.0.0'
}

jar {
    bnd( 'Bundle-Name': 'Enonic XP Core - App' )
}