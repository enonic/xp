name: "myapp:article"

displayName:
  text: "Article"
  i18n: "i18n.article.displayName"
  expression: "${expression}"

form:
  - type: "TextLine"
    name: "field1"
    label: "Field 1"
    labelI18nKey: "i18n.label"
    immutable: true
    occurrences:
      minimum: 0
      maximum: 1
    indexed: true
    customText: "Custom Text"
    validationRegexp: "myRegexp"
    helpText: "helpText"
    helpTextI18nKey: "helpTextI18nKey"
    maximizeUIInputWidth: false

  - type: "FieldSet"
    label: "FieldSet Label"
    labelI18nKey: "i18n.fieldset.label"
    items:
      - type: "TextArea"
        name: "description"
        label: "Description"

  - type: "InlineMixin"
    mixin: "myapp:mymixin"

  - type: "ItemSet"
    name: "Panel"
    label: "My Panel"
    items:
      - type: "TextArea"
        name: "description"
        label: "Description"

  - type: "OptionSet"
    name: "radioOptionSet"
    label: "Single selection"
    helpText: "Help Text"
    expanded: false
    occurrences:
      minimum: 1
      maximum: 0
    multiselection:
      minimum: 1
      maximum: 1
    options:
      - name: "option_1"
        label: "Option 1"
        defaultOption: false
        items:
          - type: "TextLine"
            name: "text-input"
            label: "Name"
            helpText: "Text input"
            defaultValue:
              property:
                name: "default"
                value: "something"
            occurrences:
              minimum: 1
              maximum: 1

          - type: "RadioButton"
            name: "type"
            label: "Policy type"
            config:
              - name: "cookie"
                value: "Cookie"
                attributes:
                  key1: v1
                  key2: v1
              - name: "privacy"
                value: "Privacy"
            defaultValue:
              property:
                name: "default"
                value: "cookie"

          - type: "ItemSet"
            name: "minimum3"
            label: "Minimum 3"
            occurrences:
              minimum: 3
              maximum: 0
            items:
              - type: "TextLine"
                name: "label"
                label: "Label"
                occurrences:
                  minimum: 0
                  maximum: 1

              - type: "TextLine"
                name: "value"
                label: "Value"
                occurrences:
                  minimum: 0
                  maximum: 1

      - name: "option_2"
        label: "Option 2"
        defaultOption: true
