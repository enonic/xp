dependencies {
    compile project( ':lib:lib-admin' )
    testCompile project( ':tools:testing' )
}

task copyAdminAssets( type: Copy, dependsOn: ':admin:admin-ui:build' ) {
    from '../../admin/admin-ui/build/resources/main/web/admin'
    into 'build/resources/main/assets/admin'
}

task copyResources( dependsOn: copyAdminAssets ) {}

jar.dependsOn += copyResources
