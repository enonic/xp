label:
  text: "Article"
  i18n: "article.label"

displayName:
  text: "Article heading"
  i18n: "article.title"
  expression: "${expression}"

description:
  text: "Brief description"
  i18n: "article.description"

superType: "base:structured"

isAbstract: false

isFinal: false

allowChildContent: false

allowChildContentType:
  - "person"
  - "movie"

xData:
  - name: "meta-data1"
    optional: true
    allowContentTypes: "portal:site"
  - name: "meta-data2"
    optional: true
    allowContentTypes: "portal:site"

config:
  maxLength: 300
  minLength: 80

form:
  - type: "CustomInput"
    xType: "CustomContentSelector"
    customText: "Help text"
    immutable: true
    label:
      text: "CustomContentSelector Label"
  - type: "TextLine"
    customText: "Help text2"
    label:
      text: "TextLine Value2"
  - type: "HtmlArea"
    customText: "HtmlArea Help text"
    immutable: false
    label:
      text: "HtmlArea Value"
  - type: "FieldSet"
    items:
      - type: "TextLine"
        label:
          text: "TextLine inside FieldSet"
      - type: "FieldSet"
        label:
          text: "Nested FieldSet"
        items:
          - type: "HtmlArea"
            customText: "HtmlArea Help text"
            immutable: false
            label:
              text: "HtmlArea Value"
