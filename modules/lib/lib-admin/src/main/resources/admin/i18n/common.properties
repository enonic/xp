tour.step1.subtitle1=Welcome to Enonic XP!
tour.step1.subtitle2=Complete this tour to get started with Enonic XP
tour.step1.caption=Enonic XP - The Web Operating System
tour.step1.paragraph1=Enonic XP is a powerful platform for building highly scalable, customer tailored applications and sites. It is five systems in one: 
tour.step1.paragraph2=Similar to a regular operating system - with XP installed you have everything you need to deploy and run custom applications. This is why we call it a 'Web Operating System'.
tour.step1.system1=Database/Storage   
tour.step1.system2=Search   
tour.step1.system3=Application Engine   
tour.step1.system4=Identity/Role system   
tour.step1.system5=Topped off with a powerful CMS.
tour.step2.subtitle1=Did you know?
tour.step2.subtitle2=You can build your own tools and add them to this menu!
tour.step2.caption=Tools and Navigation
tour.step2.paragraph1=XP admin is all about admin tools. You are currently in the 'Home' tool. Navigate to different tools using the menu icon which is available at the top right. The current tool is always highlighted. 
tour.step2.paragraph2=Tools are launched in separate browser tabs so you can easily navigate between them later. Tools can also be bookmarked for direct access.
tour.step3.subtitle1=Did you know?
tour.step3.subtitle2=You can contribute to Enonic Market by submitting your apps!
tour.step3.caption=Applications and Enonic Market
tour.step3.paragraph1=Enonic XP is all about applications. You can create your own apps or install ready-2-run applications from Enonic Market using the
tour.step3.paragraph1hreftext=Applications tool
tour.step3.paragraph2=also features libraries and starters for developers to get going quickly. Applications are primarily built with Javascript - but can also include Java since XP is running on the Java Virtual Machine.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Learn more about building applications from our
tour.step3.paragraph3hreftext=documentation
tour.step4.subtitle1=Did you know?
tour.step4.subtitle2=You can easily add 3rd party services like Google Analytics to the CMS
tour.step4.caption=Embedded CMS - Content Studio
tour.step4.paragraph1part1=A valuable part of XP is the
tour.step4.paragraph1part2=its an awesome CMS that can be used to compose websites of any kind - or simply to make your applications more dynamic.
tour.step4.paragraph1hreftext=Content Studio tool
tour.step4.paragraph2part1=The interface is praised by users as it combines simplicity of use with powerful features - and it's fully responsive too! It can also be extended with 3rd party services like the
tour.step4.paragraph2part2=for the enjoyment of your site's editors.
tour.step4.paragraph2hreftext=Google Analytics app
tour.step5.subtitle1=Custom apps you say?
tour.step5.subtitle2=Simply choose Install + Upload in the Applications Tool
